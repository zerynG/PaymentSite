{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>{{ project.name }}</h2>
                <div>
                    <a href="{% url 'workspace:project_edit' workspace.id project.id %}" class="btn btn-warning">
                        <i class="fas fa-edit"></i> Редактировать
                    </a>
                    <a href="{% url 'workspace:workspace_dashboard' workspace.id %}" class="btn btn-secondary">
                        Назад
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Информация о проекте</h5>
                            <p><strong>Описание:</strong> {{ project.description }}</p>
                            <p><strong>Статус:</strong>
                                <span class="badge bg-{% if project.status == 'active' %}success{% elif project.status == 'completed' %}secondary{% elif project.status == 'on_hold' %}warning{% else %}danger{% endif %}">
                                    {{ project.get_status_display }}
                                </span>
                            </p>
                            <p><strong>Срок выполнения:</strong> {{ project.deadline }}</p>
                            <p><strong>Создан:</strong> {{ project.created_at }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button class="btn btn-success">
                    <i class="fas fa-calculator"></i> Просмотр расчета
                </button>
                <button class="btn btn-info">
                    <i class="fas fa-file-pdf"></i> Просмотр КП
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
